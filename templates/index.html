<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulVibe Discover</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SoulVibe Discover</h1>
            <p>Find unique music recommendations based on your favorite tracks.</p>
        </header>

        <div class="search-area">
            <input type="text" id="searchInput" placeholder="Enter a track (e.g., artist song title)">
            <button id="submitButton">Discover Vibes</button>
        </div>

        <div id="statusArea">
            <!-- Status messages will appear here -->
        </div>

        <div id="resultsArea">
            <h2>Results</h2>
            <ul id="resultsList">
                <!-- Results will be populated here -->
            </ul>
        </div>

        <footer>
            <p>Powered by Soulseek & Spotify insights.</p>
        </footer>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
